<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt Tracking Website (Deudoras) - Sign Up for School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/signup_school/signup_school.css" />
  </head>
  <body>
    <main>
      <div class="">
        <img
          src="../../assets/signup_school assets/project debtor logo 2.png"
          alt="Logo"
          class="mobile logo-fix"
        />
        <img
          src="../../assets/signup_school assets/project debtor logo 3.png"
          alt="Logo"
          class="mobile-tab"
        />
      </div>
      <div id="main">
        <section id="main_1">
          <div class="Container">
            <div class="form_header">
              <h3>Registration Forms</h3>
              <p>Please fill the form below to register</p>
            </div>

            <section class="form">
              <div class="form_item">
                <label for="UserType">User Type <span>*</span></label>
                <select id="UserType">
                  <option value="school">School</option>
                </select>
              </div>
              <div class="form_item">
                <label for="SchoolName">School Name <span>*</span></label>
                <input
                  type="text"
                  id="SchoolName"
                  placeholder="Ava Memorial College"
                />
              </div>
              <div class="form_item">
                <label for="SchoolEmail">
                  School Email Address <span>*</span>
                </label>
                <input
                  type="email"
                  id="SchoolEmail"
                  placeholder="Avacollege@yahoo.com"
                />
              </div>
              <div>
                <a href="signup_school_2.html"
                  ><button type="submit">NEXT</button></a
                >
              </div>
            </section>
            <p class="alreadyAccount">
              Already have an account? <a href="#"><span>SIGN IN</span></a>
            </p>
          </div>
        </section>
        <section id="main_2">
          <div class="Container" id="main_info">
            <img
              src="../../assets/signup_school assets/project debtor logo svg 1.png"
              alt="Logo"
              class="desktop desktop-logo"
            />
            <img
              src="../../assets/signup_school assets/house 2.png"
              alt=""
              class="mobile"
            />
            <img
              src="../../assets/signup_school assets/house tab.png"
              alt=""
              class="mobile-tab"
            />
            <img
              src="../../assets/signup_school assets/house laptop.png"
              alt=""
              class="desktop desktop-hero-img"
            />
            <div class="desktop progress-bar">
              <div class="active"></div>
              <div></div>
              <div></div>
            </div>
            <article class="desktop">
              <h3>Get Your School Registered</h3>
              <p class="info-p">
                Register your school on our platform and have access to upload
                the database of students defaulters in your school.
              </p>
            </article>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
