<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt Tracking Website (Deudoras) - Sign Up for School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/signup_school/signup_school.css" />
  </head>
  <body>
    <main>
      <div class="">
        <img
          src="../../assets/signup_school assets/project debtor logo 2.png"
          alt="Logo"
          class="mobile logo-fix"
        />
        <img
          src="../../assets/signup_school assets/project debtor logo 3.png"
          alt="Logo"
          class="mobile-tab"
        />
      </div>
      <div id="main">
        <section id="main_1">
          <div class="Container">
            <div class="form_header">
              <h3>Registration Forms</h3>
              <p>Please fill the form below to register</p>
            </div>

            <section class="form">
              <div class="form_item">
                <label for="SchoolCAC">School CAC No <span>*</span></label>
                <input type="text" id="SchoolCAC" />
              </div>
              <div class="form_item">
                <label for="SchoolAddress"
                  >Full School Address <span>*</span></label
                >
                <input type="text" id="SchoolAddress" />
              </div>
              <div class="form_item">
                <label for="LGA"> LGA <span>*</span> </label>
                <input type="text" id="LGA" />
              </div>
              <div>
                <a href="signup_school_3.html"><button>NEXT</button></a>
              </div>
            </section>
            <p class="alreadyAccount">
              Already have an account? <a href="#"><span>SIGN IN</span></a>
            </p>
          </div>
        </section>
        <section id="main_2">
          <div class="Container" id="main_info">
            <img
              src="../../assets/signup_school assets/project debtor logo svg 1.png"
              alt="Logo"
              class="desktop desktop-logo"
            />
            <img
              src="../../assets/signup_school assets/Businesswoman making online payment via bank card mobile.png"
              alt=""
              class="mobile"
            />
            <img
              src="../../assets/signup_school assets/Businesswoman making online payment via bank card tablet.png"
              alt=""
              class="mobile-tab"
            />
            <img
              src="../../assets/signup_school assets/Businesswoman making online payment via bank card desktop.png"
              alt=""
              class="desktop desktop-hero-img"
            />
            <div class="desktop progress-bar">
              <div></div>
              <div class="active"></div>
              <div></div>
            </div>
            <article class="desktop">
              <h3>Track Down Students Owing</h3>
              <p class="info-p">
                Collaborate with other schools in your locality so they can
                track down student debtors for you.
              </p>
            </article>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
