<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Parents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../style/add_debtors/add_debtor.min.css.map">
    <link rel="stylesheet" href="../../style/add_debtors/add_debtor.min.css">
    <!-- <link rel="stylesheet" href="../../style/dashboard_parents/dash-parents.css"> -->
</head>
<body>
    <div class="body_sidebar">
        <nav class="navv">
            <div class="nav_links">
                <div class="nav_links_logo">
                    <img class="logo" src="../../assets/dashboard_parents/project debtor logo svg 2.png" alt="">
                    <img class="logo2" src="../../assets/dispute_page/Group.png" alt="">
                </div>
                <div class="nav_links_1">
                    <div class="nav_items dash active"><i class="space fa-solid fa-square-minus"></i> <h2>Dashboard</h2></div>
                    <div class="nav_items"><i class="space fa-regular fa-user"></i> <h2>Profile</h2></div>
                    <div class="nav_items"><i class="space fa-solid fa-graduation-cap"></i> <h2>Schools</h2></div>
                    <div class="nav_items"><i class="space fa-solid fa-receipt"></i> <h2>Deptors List</h2></div>
                    <div class="nav_items article"><i class="space fa-solid fa-book-open"></i> <h2>Articles</h2></div>
                </div>
                <div class="nav_links_2">
                    <div class="nav_items">
                        <i class="space2 fa-solid fa-laptop-code"></i>
                        <h2 class="space2-text"> Need Help?</h2>
                    </div>
                    <div class="nav_items log_out">
                        <i class="space2 fa-solid fa-arrow-right-from-bracket"></i>
                        <h2 class="space2-text"> Log Out</h2>
                    </div>
                </div>
            </div>       
        </nav>
        <main>
          <div>
            <div class="main_school_name-container">
              <p class="main_school_name">Bernard Nursery & Primary School Debtors List</p>
              <p>Fill in the details of the debtor below</p>
            </div>

            <section class="student_personal_detail">
                <div class="student-cont">
                    <div class="student-cont2">
                        <label for="">Student Full name</label>
                        <input type="text">
                    </div>
                    <div class="student-cont2">
                        <label for="">Student ID</label>
                        <input type="text">
                    </div>
                </div>
                <div class="student-cont">
                    <div class="student-cont2">
                        <label for="">Gender</label>
                        <input type="text">
                    </div>
                    <div class="student-cont2">
                        <label for="">Contact Details</label>
                        <input type="text">
                    </div>
                </div>
                <div class="student-cont">
                    <div class="student-cont2">
                        <label for="">Address</label>
                        <input type="text">
                    </div>
                    <div class="student-cont2">
                        <label for="">Total Debt Owing</label>
                        <input type="text">
                    </div>
                </div>
            </section>

            <div class="section_next">
                <span></span>
                <span>1/2</span>
                <span><button class="upload_debtor">Next</button></span>
            </div>
          </div>
          
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
