<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Parents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../style/debtors_list/debtors_list.min.css.map">
    <link rel="stylesheet" href="../../style/debtors_list/debtors_list.min.css">
    <!-- <link rel="stylesheet" href="../../style/dashboard_parents/dash-parents.css"> -->
</head>
<body>
    <div class="body_sidebar">
        <nav class="navv">
            <div class="nav_links">
                <div class="nav_links_logo">
                    <img class="logo" src="../../assets/dashboard_parents/project debtor logo svg 2.png" alt="">
                    <img class="logo2" src="../../assets/dispute_page/Group.png" alt="">
                </div>
                <div class="nav_links_1">
                    <div class="nav_items dash active"><i class="space fa-solid fa-square-minus"></i> <h2>Dashboard</h2></div>
                    <div class="nav_items"><i class="space fa-regular fa-user"></i> <h2>Profile</h2></div>
                    <div class="nav_items"><i class="space fa-solid fa-receipt"></i> <h2>History</h2></div>
                    <div class="nav_items article"><i class="space fa-solid fa-book-open"></i> <h2>Articles</h2></div>
                </div>
                <div class="nav_links_2">
                    <div class="nav_items">
                        <i class="space2 fa-solid fa-laptop-code"></i>
                        <h2 class="space2-text"> Need Help?</h2>
                    </div>
                    <div class="nav_items log_out">
                        <i class="space2 fa-solid fa-arrow-right-from-bracket"></i>
                        <h2 class="space2-text"> Log Out</h2>
                    </div>
                </div>
            </div>       
        </nav>
        <main>
          <div>
            <div class="main_school_name-container">
              <p class="main_school_name">Bernard Nursery & Primary School Debtors List</p>
            </div>
            <div class="main_debt_info">
              <p class="search_debt_name">Debtor's name</p>
              <input class="search-bar" type="text" placeholder="search">
              <button class="upload_debtor">Upload debtors list</button>
            </div>
          </div>
          
          <section class="main_brkdwn_stdnt_debt">
            <div class="session-record">
              <div class="main_brkdwn_stdnt_debt_session">
                <span class="main_brkdwn_stdnt_debt_session_1">Student ID</span>
                <span class="main_brkdwn_stdnt_debt_session_2">Name of student</span>
                <span class="main_brkdwn_stdnt_debt_session_3">Amount Outstanding</span>
                <span class="main_brkdwn_stdnt_debt_session_4">Update</span>
              </div>
              <div class="main_brkdwn_stdnt_debt_detail">
                <span class="main_brkdwn_stdnt_debt_session_1">2020/2021</span>
                <span class="main_brkdwn_stdnt_debt_session_2">SSS 2</span>
                <div class="main_brkdwn_stdnt_debt_session_3" id="amount">
                  <span class="">NGN10,000</span>
                </div>
                <span class="main_brkdwn_stdnt_debt_session_4"><a href="" type="button">Edit</a></span>
              </div>
              <div class="main_brkdwn_stdnt_debt_detail">
                <span class="main_brkdwn_stdnt_debt_session_1">2018/2019</span>
                <span class="main_brkdwn_stdnt_debt_session_2">JSS 3</span>
                <div class="main_brkdwn_stdnt_debt_session_3" id="amount">
                  <span class="">NGN10,000</span>
                </div>
                <span class="main_brkdwn_stdnt_debt_session_4"><a href="" type="button">Edit</a></span>
              </div>
              <div class="main_brkdwn_stdnt_debt_detail">
                <span class="main_brkdwn_stdnt_debt_session_1">2018/2019</span>
                <span class="main_brkdwn_stdnt_debt_session_2">JSS 3</span>
                <div class="main_brkdwn_stdnt_debt_session_3" id="amount">
                  <span class="">NGN10,000</span>
                </div>
                <span class="main_brkdwn_stdnt_debt_session_4"><a href="" type="button">Edit</a></span>
              </div>
            </div>
          </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
