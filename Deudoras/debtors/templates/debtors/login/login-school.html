{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'debtors/Frontend/style/login/login-school.css'%}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="container-content1">
        <div class="content">
          <article>
          <h1>Welcome Back !</h1>
          <p>Please fill this form to access your account</p>
        </article>
        <form action="" class="form" id="form" method= POST>
          {% csrf_token %}
          <div class="form-controller ">
            <label for="school-email">School Email Address</label>
            <input
              type="email"
              placeholder="Enter your email address"
              name="email"
              id="email"
            />
            <small>error messages</small>
          </div>
          <div class="form-controller ">
            <label for="school-email">Password</label>
            <input
              class="password"
              type="password"
              placeholder="*******"
              name="password"
              id="password"
            />
            <button type="submit" class="btn-eye"><i class="bi bi-eye-slash" id="togglePassword"></i></button>
            <small>error messages</small>
          </div>
          <div class="form-controll box">
            <div class="remember">
              <input class="check" type="checkbox" />
              <label for="remeber">Remember Me</label>
            </div>
            <a class="forgot" href="">Forgot password?</a>
          </div>
          <div class="form-controller">
            <button class="btn" type="submit">LOG IN</button>
          </div>
          {% comment %} {% for message in messages %}
          <p>{{ message }} </p>
            {% end for %} {% endcomment %}

        </form>
      </section>
   
        </div>
             <section class="container-content2">
        <div class="logo">
          <img src="{% static 'debtors/Frontend/assets/login_assets/project debtor logo svg 1.png'%}" alt="" />
        </div>
        <div class="image">
          <img src="{% static 'debtors/Frontend/assets/login_assets/woman.png'%}" alt="" />
        </div>
      </section>
    </main>
    <script src="{% static 'debtors/Frontend/scripts/login/login-school.js'%}"></script>
  </body>
</html>
